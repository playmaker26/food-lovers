<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../fonts/css/all.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />
    <title>Food lovers (Order online)</title>
  </head>
  <body>
    <header class="index-header">
      <article class="logo-container">
        <a href="../index.html" class="logo-link">
          <p class="logo-name">Food Lovers</p>
        </a>
      </article>
      <nav class="index-nav">
        <ul class="index-ul">
          <li class="index-li">
            <a href="../index.html" class="index-link">Home</a>
          </li>
          <li class="index-li">
            <a href="about.html" class="index-link">About</a>
          </li>
          <li class="index-li">
            <a href="service.html" class="index-link">Services</a>
          </li>
          <li class="index-li">
            <a href="menu.html" class="index-link">Menu</a>
          </li>
          <li class="index-li">
            <a href="order-online.html" class="index-link">Order online</a>
          </li>
          <li class="index-li">
            <a href="contact.html" class="index-link">Contact</a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="order-online">
        <form action="#">
          <article><h2>Place an order</h2></article>
          <section class="name">
            <label for="" class="label-name">Full name</label>
            <input type="text" class="input-name" />
          </section>
          <section class="address">
            <label for="" class="label-address">Address</label>
            <input type="text" class="input-address" />
          </section>
          <section class="order">
            <label for="" class="label-textarea">Place your order here</label>
            <textarea name="" id="" cols="30" rows="10"></textarea>
          </section>
          <button type="submit">Order Now</button>
        </form>
        <figure>
          <img src="../img/order-now.jpg" alt="" />
        </figure>
      </section>
    </main>

    <footer>
      <ul class="footer-ul">
        <li class="footer-li">
          <figure class="figure-li">
            <i class="fa-solid fa-location-dot icon"></i>
          </figure>
          1440 SW 14 St Miami, FL 33014
        </li>
        <li class="footer-li">
          <figure class="figure-li">
            <i class="fa-solid fa-envelope icon"></i>
          </figure>
          foodlovers@gmail.com
        </li>
        <li class="footer-li">
          <figure class="figure-li">
            <i class="fa-solid fa-phone icon"></i>
          </figure>
          (305) 523-9898
        </li>
      </ul>
    </footer>
  </body>
</html>
